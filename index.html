<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LABORANT.AI2 ¬∑ IBONARIUM</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  html, body {
    width:100%; height:100%;
    background:#000; color:#ffd166;
    font-family:"Courier New",monospace;
    overflow:hidden;
  }
  canvas { position:fixed; inset:0; z-index:0; }

  .container {
    position:relative; z-index:2;
    height:100vh;
    display:grid;
    grid-template-columns: 320px 1fr;
    grid-template-rows: 54px 1fr;
    gap:16px;
    padding:16px;
  }

  .header {
    grid-column: 1 / -1;
    display:flex;
    justify-content:space-between;
    align-items:center;
  }
  .title { font-size:19px; letter-spacing:2.5px; text-shadow:0 0 18px rgba(255,209,102,.75); }
  .status-bar {
    display:flex; gap:14px; font-size:11px; opacity:.75;
  }
  .dot {
    width:6px; height:6px; background:#ffd166; border-radius:50%;
    display:inline-block; margin-right:5px;
    animation:pulse 1.6s infinite;
  }
  @keyframes pulse { 0%,100% {opacity:1} 50% {opacity:.35} }

  .left-panel {
    display:flex; flex-direction:column; align-items:center; gap:24px;
  }

  .robot {
    width:200px; height:200px; position:relative;
  }
  .head {
    width:120px; height:120px;
    border:2px solid #ffd166; border-radius:18px;
    position:absolute; left:50%; top:0;
    transform:translateX(-50%);
    background:linear-gradient(135deg,rgba(255,209,102,.28),rgba(255,209,102,.06));
    box-shadow:0 0 32px rgba(255,209,102,.48);
    animation:float 3.2s ease-in-out infinite;
  }
  @keyframes float { 0%,100% {transform:translate(-50%,0)} 50% {transform:translate(-50%,-11px)} }

  .eye { width:24px; height:24px; background:#ffd166; border-radius:50%;
    position:absolute; top:32px; box-shadow:0 0 19px #ffd166; }
  .eye.l { left:26px; } .eye.r { right:26px; }

  .mouth { width:56px; height:3px; background:#ffd166;
    position:absolute; bottom:28px; left:50%; transform:translateX(-50%); }

  .body { width:100px; height:74px; border:2px solid #ffd166; border-radius:11px;
    position:absolute; bottom:0; left:50%; transform:translateX(-50%);
    background:rgba(255,209,102,.13); box-shadow:0 0 22px rgba(255,209,102,.38); }

  .robot-name { text-align:center; letter-spacing:1.8px; margin-top:9px; }
  .robot-title { font-size:10px; opacity:.65; text-align:center; }

  .chat {
    display:flex; flex-direction:column; height:100%;
  }
  .chat-title {
    text-align:center; margin-bottom:8px; opacity:.8; font-size:13px;
  }

  .messages {
    flex:1;
    overflow-y:auto;
    padding:0 10px 10px;
    scrollbar-width:thin;
    scrollbar-color:#ffd166 #1a1a1a;
  }
  .messages::-webkit-scrollbar { width:6px; }
  .messages::-webkit-scrollbar-track { background:#111; }
  .messages::-webkit-scrollbar-thumb { background:#ffd166; border-radius:3px; }

  .msg {
    margin:10px 0;
    line-height:1.45;
    animation:fade 0.35s;
  }
  @keyframes fade { from {opacity:0; transform:translateY(7px)} to {opacity:1} }

  .user { text-align:right; color:#ffe8a3; }
  .bot   { color:#ffd166; }

  .input-box {
    display:flex; gap:10px; flex-wrap:wrap;
    margin-top:10px;
    padding-top:10px;
    border-top:1px solid rgba(255,209,102,.25);
  }
  button {
    background:rgba(255,209,102,.18);
    border:1px solid #ffd166;
    color:#ffd166;
    padding:9px 15px;
    cursor:pointer;
    font-family:inherit;
    white-space:nowrap;
    transition:background .18s;
  }
  button:hover { background:rgba(255,209,102,.32); }

  .quick-buttons {
    display:flex; gap:10px; flex-wrap:wrap;
    justify-content:center;
  }
</style>
</head>
<body>

<canvas id="bg"></canvas>

<div class="container">
  <div class="header">
    <div class="title">LABORANT.AI2 ¬∑ IBONARIUM</div>
    <div class="status-bar">
      <span><span class="dot"></span>ONLINE</span>
      <span id="time"></span>
      <span id="state">–ó–ê–í–ê–ù–¢–ê–ñ–ï–ù–ù–Ø...</span>
    </div>
  </div>

  <div class="left-panel">
    <div>
      <div class="robot">
        <div class="head">
          <div class="eye l"></div>
          <div class="eye r"></div>
          <div class="mouth"></div>
        </div>
        <div class="body"></div>
      </div>
      <div class="robot-name">LABORANT.AI2</div>
      <div class="robot-title">ibonarium fragmentor v2.5 ¬∑ TXT</div>
    </div>
  </div>

  <div class="chat">
    <div class="chat-title">üí¨ –Ü–ë–û–ù–ê–†–Ü–£–ú ‚Äî –£–†–ò–í–ö–ò</div>

    <div class="messages" id="msgs">
      <div class="msg bot">
        –≤—ñ—Ç–∞—é, –†–æ–º–∞–Ω–µ.<br>
        –∑–∞–≤–∞–Ω—Ç–∞–∂—É—é tet.txt –∑ GitHub...
      </div>
    </div>

    <div class="input-box">
      <div class="quick-buttons">
        <button onclick="tell()">—Ä–æ–∑–∫–∞–∂–∏</button>
        <button onclick="tell()">—Ü—ñ–∫–∞–≤–æ</button>
        <button onclick="tell()">—â–µ</button>
      </div>
    </div>
  </div>
</div>

<script>
// –§–û–ù ‚Äî –∑—ñ—Ä–∫–∏
const c = document.getElementById("bg");
const ctx = c.getContext("2d");
let W, H, particles = [];
function resize(){W=c.width=innerWidth;H=c.height=innerHeight;particles=Array.from({length:140},()=> ({x:Math.random()*W,y:Math.random()*H,z:Math.random()*W+1}));}
resize();addEventListener("resize",resize);
function drawBg(){ctx.fillStyle="#000";ctx.fillRect(0,0,W,H);ctx.fillStyle="#ffd166";particles.forEach(p=>{p.z-=0.6;if(p.z<1)p.z=W;const k=140/p.z;const x=(p.x-W/2)*k+W/2;const y=(p.y-H/2)*k+H/2;if(x>0&&y>0&&x<W&&y<H)ctx.fillRect(x,y,1.6,1.6);});requestAnimationFrame(drawBg);}
drawBg();

// –ß–ê–°
setInterval(()=>document.getElementById("time").textContent=new Date().toLocaleTimeString("uk-UA"),1000);

let fragments = [];

async function loadTxt() {
  const url = "https://raw.githubusercontent.com/lavandaaudit/laborant2/main/tet.txt";
  add("–ó–∞–≤–∞–Ω—Ç–∞–∂—É—é tet.txt...", "bot");
  try {
    const res = await fetch(url);
    if (!res.ok) throw new Error(`HTTP ${res.status}`);
    const text = await res.text();
    add(`–û—Ç—Ä–∏–º–∞–Ω–æ ${ (text.length / 1024).toFixed(1) } KB`, "bot");

    fragments = text.split(/\n{2,}/)
      .map(s => s.trim())
      .filter(s => s.length > 50 && !s.startsWith('#'));

    if (fragments.length === 0) {
      add("–£–í–ê–ì–ê: —É—Ä–∏–≤–∫—ñ–≤ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ.<br>–ú–æ–∂–ª–∏–≤–æ, —Ñ–∞–π–ª –±–µ–∑ –¥–æ—Å—Ç–∞—Ç–Ω—ñ—Ö —Ä–æ–∑—Ä–∏–≤—ñ–≤.", "bot");
      document.getElementById("state").textContent = "OK, –ê–õ–ï –ë–ï–ó –£–†–ò–í–ö–Ü–í";
      if (text.trim().length > 200) fragments = [text.trim()];
    } else {
      document.getElementById("state").textContent = `OK ¬∑ ${fragments.length} —É—Ä–∏–≤–∫—ñ–≤`;
      add(`–ì–æ—Ç–æ–≤–æ! ${fragments.length} —É—Ä–∏–≤–∫—ñ–≤.<br>–ù–∞—Ç–∏—Å–∫–∞–π –±—É–¥—å-—è–∫—É –∫–Ω–æ–ø–∫—É`, "bot");
    }
  } catch (err) {
    add(`–ü–û–ú–ò–õ–ö–ê: ${err.message}<br><a href="${url}" target="_blank" style="color:#ffd166;">–≤—ñ–¥–∫—Ä–∏—Ç–∏ tet.txt</a>`, "bot");
    document.getElementById("state").textContent = "–ü–û–ú–ò–õ–ö–ê";
  }
}

function add(text, cls = "bot") {
  const div = document.createElement("div");
  div.className = `msg ${cls}`;
  div.innerHTML = text.replace(/\n/g, "<br>");
  const msgs = document.getElementById("msgs");
  msgs.appendChild(div);
  msgs.scrollTop = msgs.scrollHeight;
}

function tell() {
  if (fragments.length === 0) {
    add("–©–µ –Ω–µ–º–∞—î —É—Ä–∏–≤–∫—ñ–≤ ‚Äî –∑–∞—á–µ–∫–∞–π –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è.", "bot");
    return;
  }
  const idx = Math.floor(Math.random() * fragments.length);
  const frag = fragments[idx];
  // –±–µ–∑ —Å–∫–æ—Ä–æ—á–µ–Ω–Ω—è ‚Äî –≤–∏–≤–æ–¥–∏–º–æ –≤–µ—Å—å —É—Ä–∏–≤–æ–∫
  setTimeout(() => add(frag, "bot"), 500 + Math.random() * 700);
}

document.addEventListener("DOMContentLoaded", loadTxt);
</script>
</body>
</html>
