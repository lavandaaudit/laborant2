<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LABORANT.AI2 ¬∑ IBONARIUM</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{width:100%;height:100%;background:#000;color:#ffd166;font-family:"Courier New",monospace;overflow:hidden;}
canvas{position:fixed;inset:0;z-index:0;}
.container{position:relative;z-index:2;height:100vh;display:grid;grid-template-columns:360px 1fr;grid-template-rows:60px 1fr;gap:20px;padding:20px;}
.header{grid-column:1/-1;display:flex;justify-content:space-between;align-items:center;}
.title{font-size:20px;letter-spacing:3px;text-shadow:0 0 20px rgba(255,209,102,.8);}
.status-bar{display:flex;gap:20px;font-size:11px;opacity:.7;}
.dot{width:6px;height:6px;background:#ffd166;border-radius:50%;display:inline-block;margin-right:5px;animation:pulse 1.5s infinite;}
@keyframes pulse{0%,100%{opacity:1}50%{opacity:.3}}
.left-panel{display:flex;flex-direction:column;gap:30px;}
.robot{width:220px;height:220px;position:relative;margin:auto;}
.head{width:130px;height:130px;border:2px solid #ffd166;border-radius:20px;position:absolute;left:50%;transform:translateX(-50%);background:linear-gradient(135deg,rgba(255,209,102,.25),rgba(255,209,102,.05));box-shadow:0 0 35px rgba(255,209,102,.5);animation:float 3s ease-in-out infinite;}
@keyframes float{0%,100%{transform:translate(-50%,0)}50%{transform:translate(-50%,-12px)}}
.eye{width:26px;height:26px;background:#ffd166;border-radius:50%;position:absolute;top:36px;box-shadow:0 0 20px #ffd166;}
.eye.l{left:28px}.eye.r{right:28px}
.mouth{width:60px;height:3px;background:#ffd166;position:absolute;bottom:30px;left:50%;transform:translateX(-50%);}
.body{width:110px;height:80px;border:2px solid #ffd166;border-radius:12px;position:absolute;bottom:0;left:50%;transform:translateX(-50%);background:rgba(255,209,102,.12);box-shadow:0 0 25px rgba(255,209,102,.4);}
.robot-name{text-align:center;letter-spacing:2px;margin-top:10px;}
.robot-title{text-align:center;font-size:11px;opacity:.6;}
.chat{display:flex;flex-direction:column;}
.chat-title{text-align:center;margin-bottom:10px;opacity:.7;}
.messages{flex:1;overflow-y:auto;padding-right:10px;scroll-behavior:smooth;}
.msg{margin-bottom:14px;animation:fade .3s;}
@keyframes fade{from{opacity:0;transform:translateY(6px)}to{opacity:1}}
.user{text-align:right;color:#ffe8a3}
.bot{color:#ffd166}
.input-box{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px;}
button{
  background:rgba(255,209,102,.15);
  border:1px solid #ffd166;
  color:#ffd166;
  padding:10px 16px;
  cursor:pointer;
  font-family:"Courier New",monospace;
  white-space:nowrap;
}
button:hover{background:rgba(255,209,102,.3);}
</style>
</head>
<body>
<canvas id="bg"></canvas>
<div class="container">
  <div class="header">
    <div class="title">LABORANT.AI2 ¬∑ IBONARIUM</div>
    <div class="status-bar">
      <span><span class="dot"></span>ONLINE</span>
      <span id="time"></span>
      <span id="state">–ó–ê–í–ê–ù–¢–ê–ñ–ï–ù–ù–Ø...</span>
    </div>
  </div>
  <div class="left-panel">
    <div>
      <div class="robot">
        <div class="head">
          <div class="eye l"></div>
          <div class="eye r"></div>
          <div class="mouth"></div>
        </div>
        <div class="body"></div>
      </div>
      <div class="robot-name">LABORANT.AI2</div>
      <div class="robot-title">ibonarium fragmentor v2.3 ¬∑ TXT</div>
    </div>
  </div>
  <div class="chat">
    <div class="chat-title">üí¨ –Ü–ë–û–ù–ê–†–Ü–£–ú ‚Äî –£–†–ò–í–ö–ò</div>
    <div class="messages" id="msgs">
      <div class="msg bot">
        –≤—ñ—Ç–∞—é, –†–æ–º–∞–Ω–µ.<br>
        –∑–∞–≤–∞–Ω—Ç–∞–∂—É—é tet.txt –∑ GitHub...
      </div>
    </div>
    <div class="input-box">
      <button onclick="tell()">–†–æ–∑–∫–∞–∂–∏ –ø—Ä–æ –Ü–±–æ–Ω–∞—Ä—ñ—É–º</button>
      <button onclick="tell()">–¶—ñ–∫–∞–≤–æ</button>
      <button onclick="tell()">–©–æ —â–µ –∑–Ω–∞—î—Ç–µ?</button>
    </div>
  </div>
</div>

<script>
// –§–û–ù ‚Äî –∑—ñ—Ä–∫–∏
const c = document.getElementById("bg");
const ctx = c.getContext("2d");
let W, H, particles = [];
function resize(){W=c.width=innerWidth;H=c.height=innerHeight;particles=Array.from({length:140},()=> ({x:Math.random()*W,y:Math.random()*H,z:Math.random()*W+1}));}
resize();addEventListener("resize",resize);
function drawBg(){ctx.fillStyle="#000";ctx.fillRect(0,0,W,H);ctx.fillStyle="#ffd166";particles.forEach(p=>{p.z-=0.6;if(p.z<1)p.z=W;const k=140/p.z;const x=(p.x-W/2)*k+W/2;const y=(p.y-H/2)*k+H/2;if(x>0&&y>0&&x<W&&y<H)ctx.fillRect(x,y,1.6,1.6);});requestAnimationFrame(drawBg);}
drawBg();

// –ß–ê–°
setInterval(()=>document.getElementById("time").textContent=new Date().toLocaleTimeString("uk-UA"),1000);

let fragments = [];

async function loadTxt() {
  const url = "https://raw.githubusercontent.com/lavandaaudit/laborant2/main/tet.txt";
  add("–ó–∞–≤–∞–Ω—Ç–∞–∂—É—é tet.txt...", "bot");
  try {
    const res = await fetch(url);
    if (!res.ok) throw new Error(`HTTP ${res.status}`);
    const text = await res.text();
    add(`–û—Ç—Ä–∏–º–∞–Ω–æ ${ (text.length / 1024).toFixed(1) } KB`, "bot");

    // –†–æ–∑–±–∏–≤–∞—î–º–æ –ø–æ 2+ –ø–æ—Ä–æ–∂–Ω—ñ—Ö —Ä—è–¥–∫–∞—Ö (–±—ñ–ª—å—à –≥–Ω—É—á–∫–æ)
    fragments = text.split(/\n{2,}/)
      .map(s => s.trim())
      .filter(s => s.length > 40 && !s.startsWith('#')); // –ø—Ä–∏–±–∏—Ä–∞—î–º–æ –º–æ–∂–ª–∏–≤—ñ –∑–∞–≥–æ–ª–æ–≤–∫–∏

    if (fragments.length === 0) {
      add("–£–í–ê–ì–ê: —É—Ä–∏–≤–∫—ñ–≤ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ –ø—ñ—Å–ª—è —Ä–æ–∑–±–∏—Ç—Ç—è.<br>–ú–æ–∂–ª–∏–≤–æ, –≤ tet.txt –Ω–µ–º–∞—î –¥–æ—Å—Ç–∞—Ç–Ω—å–æ –ø–æ—Ä–æ–∂–Ω—ñ—Ö —Ä—è–¥–∫—ñ–≤.<br>–í–º—ñ—Å—Ç –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ, –∞–ª–µ –Ω–µ —Ä–æ–∑–¥—ñ–ª–µ–Ω–æ.", "bot");
      document.getElementById("state").textContent = "OK, –ê–õ–ï –ë–ï–ó –£–†–ò–í–ö–Ü–í";
      // –Ω–∞ –≤—Å—è–∫ –≤–∏–ø–∞–¥–æ–∫ –¥–æ–¥–∞—î–º–æ –≤–µ—Å—å —Ç–µ–∫—Å—Ç —è–∫ –æ–¥–∏–Ω —É—Ä–∏–≤–æ–∫
      if (text.trim().length > 100) fragments = [text.trim()];
    } else {
      document.getElementById("state").textContent = `OK ¬∑ ${fragments.length} —É—Ä–∏–≤–∫—ñ–≤`;
      add(`–ì–æ—Ç–æ–≤–æ! –ó–Ω–∞–π–¥–µ–Ω–æ ${fragments.length} —É—Ä–∏–≤–∫—ñ–≤.<br>–ù–∞—Ç–∏—Å–∫–∞–π –∫–Ω–æ–ø–∫–∏ –≤–Ω–∏–∑—É`, "bot");
    }
  } catch (err) {
    console.error(err);
    add(`–ü–û–ú–ò–õ–ö–ê –ó–ê–í–ê–ù–¢–ê–ñ–ï–ù–ù–Ø: ${err.message}<br><a href="${url}" target="_blank" style="color:#ffd166;">–í—ñ–¥–∫—Ä–∏—Ç–∏ tet.txt</a>`, "bot");
    document.getElementById("state").textContent = "–ü–û–ú–ò–õ–ö–ê";
  }
}

// –ß–ê–¢
function add(text, cls = "bot") {
  const div = document.createElement("div");
  div.className = `msg ${cls}`;
  div.innerHTML = text.replace(/\n/g, "<br>");
  const msgs = document.getElementById("msgs");
  msgs.appendChild(div);
  msgs.scrollTo({ top: msgs.scrollHeight, behavior: "smooth" });
}

function tell() {
  if (fragments.length === 0) {
    add("–©–µ –Ω–µ–º–∞—î —É—Ä–∏–≤–∫—ñ–≤. –ó–∞—á–µ–∫–∞–π –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∞–±–æ –ø–µ—Ä–µ–≤—ñ—Ä –∫–æ–Ω—Å–æ–ª—å (F12).", "bot");
    return;
  }
  const idx = Math.floor(Math.random() * fragments.length);
  const frag = fragments[idx];
  setTimeout(() => add(frag, "bot"), 400 + Math.random() * 600);
}

document.addEventListener("DOMContentLoaded", loadTxt);
</script>
</body>
</html>
